<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head th:replace = "layouts :: header" ></head>

<body>
	
	<nav th:replace = "layouts :: navbar"></nav>
	
	<div class="container">
	
	<h3>Employees Directory</h3>
	<hr>
	
	<!-- Add new employee button  -->
	<a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3">Add Employee
	</a>
	
	<table class = "table table-bordered table-stripped">
		<thead class = "thead-dark">
			<tr>
				<th>Employee First Name</th>
				<th>Employee Last Name</th>
				<th>Employee Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each= "aEmployee : ${employees}">
				<td th:text = "${aEmployee.firstName}" />
				<td th:text = "${aEmployee.lastName}" />
				<td th:text = "${aEmployee.email}" />
			</tr>
		</tbody>
		
	</table>
	</div>
</body>
